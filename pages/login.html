<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="../css/index.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container text-white my-4">
      <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
          <form id="loginForm" action="">
            <img
              src="../assets/icons/iniciar-sesion.png"
              class="img-fluid mx-auto d-block"
              alt=""
            />
            <h2 class="text-center my-2 text-white">Login</h2>
            <div class="form-group">
              <label for="nameInput" class="form-label">Name</label>
              <input
                type="text"
                id="nameInput"
                class="form-control"
                placeholder="Here type your name"
                required
              />
              <label for="passInput" class="form-label">Passw*rd</label>
              <input
                type="text"
                id="passInput"
                class="form-control"
                placeholder="********"
                required
                minlength="8"
              />
            </div>
            <div class="d-grip gap-2">
              <button type="submit" class="btn btn-info btn-lg mt-3 my-2">
                Login
              </button>
            </div>
            <span
              >Don't have an account?! create one
              <a href="./signup.html" id="registerLink">here</a></span
            >
          </form>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
